<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>COUNTxDOWN</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Bangers"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./Stylesheets/style.css" />
  </head>
  <body>
    <div class="matrix">
      <div class="clock">
        <div class="middle"></div>
        <div class="middle1"></div>
        <!-- <div id="hour" class="hour"></div> -->
        <!-- <div id="minute" class="minute"></div> -->
        <div id="second" class="second"></div>
      </div>

      <div class="boxes-r">
        <div class="boxes-dd">
          <div class="box box-dd"><p class="timestamp">~20 DAYS~</p></div>
        </div>
        <div class="boxes-tt">
          <div class="box box-hh"><p class="timestamp">11 :</p></div>
          <div class="box box-mm"><p class="timestamp">59 :</p></div>
          <div class="box box-ss"><p class="timestamp">59</p></div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="./Scripts/script.js"></script>
  </body>
</html>
